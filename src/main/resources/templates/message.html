<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Message</title>
    <style>
        * {
            margin:0;
        }
        html {
            font-family: Arial,sans-serif;
        }
        .heading {
            padding: 24px 20px;
            color: aqua;
        }
        .heading > .from {
            font-size: 16px;
            color: #333;
        }
        .message {
            padding: 28px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1 class="heading"><span class="from">From, </span><span th:text="${from}"/></h1>
<p class="message" th:text="${message}"/>
</body>
</html>
